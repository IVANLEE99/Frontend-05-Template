<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>proxy</title>
</head>

<body>
    <script>
        let obj = {
            a: 'youngs',
            b: 2
        }
        let po = reactive(obj);
        function reactive(object) {
            return new Proxy(object, {
                set(obj, prop, val) {
                    obj[prop] = val;
                    console.log('-----set-----');
                    console.log(obj, prop, val);
                    return obj[prop]
                },
                get(obj, prop) {
                    console.log('-----get-----');
                    console.log(obj, prop);
                    return obj[prop]
                }
            })
        }
        po.a = 'hello youngs'
        console.log('----------');
        obj.a = 'hello youngs'
        po.c = 'test';
        obj.c;
        po.c;

    </script>
</body>

</html>
