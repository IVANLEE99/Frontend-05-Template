<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>地图编辑器</title>
    <style>
        #container {
            width: 701px;
            /* 解决空白间距问题 */
            font-size: 0;
        }

        .cell {
            display: inline-block;
            height: 6px;
            width: 6px;
            line-height: 7px;
            background: gray;
            border-bottom: 1px solid white;
            border-right: 1px solid white;
            vertical-align: top;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <button onclick="localStorage['map']=JSON.stringify(map)">save</button>
    <script>
        let map = localStorage['map'] ? JSON.parse(localStorage['map']) : Array(10000).fill(0);
        let container = document.getElementById("container");
        let frg = document.createDocumentFragment();
        for (let i = 0; i < 100; i++) {
            for (let j = 0; j < 100; j++) {
                let cell = document.createElement("div");
                cell.classList.add('cell');
                if (map[100 * j + i] == 1) {
                    cell.style.backgroundColor = 'black';
                }
                cell.addEventListener("mousemove", _ => {
                    if (mousedown) {
                        if (clear) {
                            cell.style.backgroundColor = '';
                            map[100 * j + i] = 0;
                        } else {
                            cell.style.backgroundColor = 'black';
                            map[100 * j + i] = 1;
                        }
                    }
                })
                frg.appendChild(cell);
            }
        }
        container.appendChild(frg);
        let mousedown = false;
        let clear = false;
        document.addEventListener("mousedown", (e) => {
            mousedown = true;
            //右键
            clear = (e.which == 3)
        })
        document.addEventListener("mouseup", () => {
            mousedown = false;
        })
        document.addEventListener("contextmenu", e => {
            e.preventDefault();
        })
        function sleep(t) {
            return new Promise((resolve, reject) => {
                setTimeout(resolve, t)
            })
        }
        async function path(map, start, end) {
            var queen = [start];
            async function insert(x, y) {
                //碰边界
                if (x < 0 || x >= 100 || y < 0 || y >= 100) {
                    return;
                }
                //碰墙和已经搜索过的点
                if (map[x * 100 + y]) {
                    return;
                }
                await sleep(10);
                container.children[y * 100 + x].style.backgroundColor = 'green'
                map[x * 100 + y] = 2;
                queen.push([x, y]);
            }
            while (queen.length) {
                let [x, y] = queen.shift();//删除前面的第一个元素并且返回
                // console.log(x, y);
                if (x === end[0] && y === end[1]) {
                    return true;
                }
                await insert(x - 1, y)//左
                await insert(x + 1, y)//右边
                await insert(x, y - 1)//下
                await insert(x, y + 1);//上
            }
            return false;
        }

    </script>

</body>

</html>
